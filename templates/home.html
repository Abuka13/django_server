<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://pibig.info/uploads/posts/2022-11/1669834714_1-pibig-info-p-temnie-oboi-kosmos-krasivo-1.jpg");
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        {% if request.user.is_authenticated %}
          <p style="color: greenyellow; padding-top: 1%">Пользователь зашел({{ request.user.username }})</p>
        {% else %}
            <p style="color: red; padding-top: 1%;">Пользователь  не зашел(Аноним)</p>
        {% endif %}
        {% if user.is_authenticated %}
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/sendsuggest" class="nav-link px-2 text-white">Предложить</a></li>
              <li><a href="/listsuggest" class="nav-link px-2 text-white">Предложения</a></li>
            </ul>
        {% else %}
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><p href="" class="nav-link px-2 text-white"></p></li>
              <li><p href="" class="nav-link px-2 text-white"></p></li>
            </ul>
        {% endif %}

        {% if user.is_authenticated %}
            <div class="text-end">
                <a href="/logout"><button type="button" class="btn btn-warning">Выйти {{ request.user.username }}</button></a>
            </div>
        {% else %}
            <div class="text-end">
                <a href="/register"><button type="button" class="btn btn-warning">Зарегистрироваться</button></a>
                <a href="/login"><button type="button" class="btn btn-outline-light me-2">Войти</button></a>
            </div>
        {% endif %}
      </div>
    </div>
  </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
